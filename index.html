  <style>
    /* Base styling: terminal green on black with a monospaced font */
    body {
      background-color: #000;
      color: rgb(193, 255, 198);
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    /* Header with background video */
    header {
      position: relative;
      height: 60vh;
      overflow: hidden;
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay to boost text legibility */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .ascii-header {
      white-space: pre;
      font-size: 1.5em;
      margin: 0;
      padding: 0 1em;
    }
    /* Container for the main content */
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      border: 2px solid #0f0;
      background-color: rgba(0, 0, 0, 0.85);
      position: relative;
      z-index: 1;
    }
    /* Section styling with ASCII borders */
    .section {
      margin: 1.5em 0;
      padding: 1em;
      border: 1px dashed #0f0;
    }
    h2 {
      margin: 0.5em 0;
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Carousel styles */
    .carousel {
     position: relative;
     overflow: hidden;
     min-height: 400px; /* or whatever height suits your images */
   }
    .carousel-item {
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
      line-height: 4em;
    }
    .carousel-item.active {
      opacity: 1;
    }
    /* Footer styling */
    footer {
      text-align: center;
      margin: 1em 0;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        margin: 1em;
        padding: 0.5em;
      }
      .ascii-header {
        font-size: 1.2em;
      }
    }
    .centered-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
  </style>
</head>

  <!-- JavaScript for Carousel functionality -->
  <script>
    (function() {
      const carouselItems = document.querySelectorAll('.carousel-item');
      let currentIndex = 0;
      const totalItems = carouselItems.length;
      
      setInterval(() => {
        carouselItems[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % totalItems;
        carouselItems[currentIndex].classList.add('active');
      }, 3000); // Change slide every 3 seconds
    })();
  </script>
